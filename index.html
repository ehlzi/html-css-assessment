<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>App Academy HTML/CSS Assessment</title>
  <link href="site.css" rel="stylesheet">
</head>

<body>

<div class="">

  <form method="post" action="/pets">

    <fieldset>

      <legend class="legend">Elzie's HTML Assessment</legend>

      <hr>
        <label for="name">Name</label>
        <input type="text" id="name" name="pet_name">

        <label for="type">Type</label>
        <select id="type" name="pet_type">
          <option>Cat</option>
          <option>Dog</option>
          <option>Hamster</option>
          <option>Zebra</option>
          <option>Other</option>
        </select>

        <label for="owner-email">Owner's Email</label>
        <input type="text" id="owner-email" name="pet_owner_email">

        <label class="bio" for="bio">Biography</label>
        <textarea id="bio" name="pet_bio"></textarea>

      <hr>
        <button type="submit" id="new-pet-submit-button">Create new pet</button>
        <button type="reset">Reset</button>

    </fieldset>

  </form>
</div>

</body>

</html>
