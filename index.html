<img src="https://assets-global.website-files.com/5dcc7f8c449e597ed83356b8/603820afd31232aab368ea6f_New%20Red-logo-emblem.webp" id="logo" alt="LOGO">

<form method="post" action="/pets">

    <h3>
        Register your pet!
    </h3>

    <hr>

    <fieldset>

        <label for="name">Name</label>
        <input type="text" id="name" name="pet_name">

        <label for="type">Type</label>
        <select id="type" name="pet_type">
            <option>Cat</option>
            <option>Dog</option>
            <option>Hamster</option>
            <option>Zebra</option>
            <option>Other</option>
        </select>

        <label for="owner-email">Owner's Email</label>
        <input type="text" id="owner-email" name="pet_owner_email">

        <label class="bio" for="bio">Biography</label>
        <textarea id="bio" name="pet_bio"></textarea>

        <hr>

        <button type="submit" id="new-pet-submit-button">Create New Pet</button>
        <button type="reset">Reset</button>

    </fieldset>
</form>

<hr>

<div class="card">

    <img alt="Avatar" class="desert" src="../images/desert.jpg">

    <div class="container">

        <div class="columnOne">

            <div class="avatarIcon">
                <img alt="Avatar" class="avatar" src="../images/person-avatar.jpg">
            </div>

            <div class="info">
                <h4 class="title">Title goes here</h4>
                <h6 class="secondary">Secondary text</h6>
            </div>
        </div>

        <div class="columnTwo">
            <p>Greyhound divisively hello coldly wonderfully marginally far upon excluding.</p>
        </div>

    </div>

</div>
